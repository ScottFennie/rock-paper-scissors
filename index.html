<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-primary">

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <img class=" pb-3" src="title.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="font-weight-bold text-center text-white" id="score">Score: 0</h2>
                </div>
            </div>
            <div class="row text-white">
                <div class="col-12 text-center py-5">
                    <h3>Choose one of the three choices below</h3>
                </div>
            </div>

            <div class="row text-center pb-5">
                <div class="col-4">
                    <button class="btn-success rounded" onclick="play('Rock')">Rock</button>
                </div>
                <div class="col-4">
                    <button class="btn-success rounded" onclick="play('Paper')">Paper</button>
                </div>
                <div class="col-4">
                    <button class="btn-success rounded" onclick="play('Scissors')">Scissors</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 px-5">
                    <div class="card bg-white shadow">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="text-center" id="winner">Who wins?</h1>
                            </div>
                        </div>
                        <div class="computer">
                            <h4 class="text-center">The computer chose:</h4>
                        </div>
                        <div class="text-center" id="rpcimage">
                            <img class="computer-img" src="https://image.freepik.com/free-photo/businessman-with-suspicious-look-sitting-desk-front-computer_155003-30046.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>


            <div class=" row ">
                <div class="col "></div>
            </div>
        </div>
    </main>









    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>

    <script src="main.js "></script>
</body>

</html>
